<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bootstrap web</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="frame">
				<div class="nav">
					<ul class="links">
						<li class="signin-active"><a class="btn">SIGN IN</a></li>
						<li class="signup-inactive"><a class="btn">REGISTER</a></li>
					</ul>
				</div>
				<div ng-app ng-init="checked = false">
					<div class="massage">
						<span class="error"> </span>
					</div>
					<form class="form-signin" action="" method="post" name="form">
						<label for="inEmail">email</label>
						<input
							class="form-styling"
							type="email"
							name="inEmail"
							id="inEmail"
							placeholder=""
							required
						/>
						<label for="password">Password</label>
						<input
							class="form-styling"
							type="password"
							name="password"
							id="password"
							placeholder=""
							required
						/>
						<input type="checkbox" id="checkbox" />
						<label for="checkbox">
							<span class="ui"></span>
							Keep me signed in
						</label>
						<div class="btn-animate">
							<a class="btn-signin">Login to your account</a>
						</div>
					</form>
					<form class="form-signup" action="" method="post" name="form">
						<label for="regisFullName">Full name</label>
						<input
							class="form-styling"
							type="text"
							name="regisFullName"
							id="regisFullName"
							placeholder=""
							required
						/>
						<label for="regisEmail">Email</label>
						<input
							class="form-styling"
							type="email"
							name="regisEmail"
							id="regisEmail"
							placeholder=""
							required
						/>
						<label for="regisDlno">Password</label>
						<input
							class="form-styling"
							type="password"
							name="regisDlno"
							id="regisDlno"
							placeholder=""
							required
						/>
						<label for="regisPassword">Confirm password</label>
						<input
							class="form-styling"
							type="password"
							name="regisPassword"
							id="regisPassword"
							placeholder=""
							required
						/>
						<a ng-click="checked = !checked" class="btn-signup">REGISTER</a>
					</form>
					<div class="success">
						<svg
							width="270"
							height="270"
							xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink"
							x="0px"
							y="0px"
							viewBox="0 0 60 60"
							id="check"
							ng-class="checked ? 'checked' : ''"
						></svg>
						<path
							fill="#ffffff"
							d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314 c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042 c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578"
						/>
						<div class="successtext">
							<p>
								New User registered, Kindly check your email for confirmation.
							</p>
						</div>
					</div>
				</div>
				<div class="forgot"><a href="#">Forgot your password?</a></div>
				<div>
					<div class="cover-photo"></div>
					<div class="profile-photo"></div>
					<h1 class="welcome">Welcome,User</h1>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
