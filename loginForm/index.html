<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>login page</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<form method="POST" class="content">
				<div id="form-tittle">
					<h1>REGISTER</h1>
					<span></span>
				</div>
				<div class="content-input">
					<div>
						<label for="name">Nama</label><br />
						<input
							class="fld"
							placeholder="Masukkan namamu"
							id="name"
							autocomplete="off"
						/>
						<div class="name-suggestion">
							<ul>
								
							</ul>
						</div>
					</div>
					<div>
						<label for="nim">NIM</label><br />
						<input
							class="fld"
							placeholder="Masukkan NIM mu"
							id="nim"
							autocomplete="off"
						/>
					</div>
					<div>
						<label for="matkul">Mata kuliah</label><br />
						<input
							class="fld"
							placeholder="Masukkan mata kuliah pilihanmu"
							id="matkul"
							utocomplete="off"
						/>
					</div>
					<div>
						<label for="dosen">Dosen</label><br />
						<input
							class="fld"
							placeholder="Masukkan nama dosenmu"
							id="dosen"
							autocomplete="off"
						/>
					</div>
				</div>
				<button class="btn" type="submit">Submit &#129046;</button>
			</form>
		</div>
		<script src="index.js"></script>
	</body>
</html>
